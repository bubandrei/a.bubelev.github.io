            color: #0ca948;;
        }

            color: red !important;

    </div>

</div>

<script>
    const months = ['Январь', 'Февраль', 'Март', 'Аапрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь']
    const calendar = document.getElementById('calendar');
    const monthContainer = document.getElementById('monthContainer');
    const monthSelect = document.getElementById('monthSelect');
    let date = new Date();
    generateCalendar(date);

    // function goToNext() {

    // function goToPrevious() {
    //     date.setMonth(date.getMonth() - 1);

    function generateCalendar(date) {
        const fullYear = date.getFullYear(); //выводит целый год
        const month = date.getMonth();//выводит месяц
        const daysInMonth = getDaysInMonth(fullYear, month);//кол-во дней в месяце
        let html = '';
        html += generateEmptySpace(fullYear, month)
        const daysBefore = new Date(fullYear, month).getDay();//с какого дня недели(порядковый номер) начинается месяц
        for (let i = 0; i <= daysInMonth; i++) {
            let className = '';
            if ((i + daysBefore) % 7 === 0) {
                className = 'saturday'
            }
            html += `<div class="${className}">${i}</div>`;
        }
        calendar.innerHTML = html;
        generateMonth(date);
    }
 
    function generateEmptySpace(year, month) {
        const date = new Date(year, month);
        const dateIndex = date.getDay();//день недели, порядковый номер
        let html = '';
        for (let i = 1; i < dateIndex; i++) {
            html += `<div></div>`;
        }
        return html;
    }

    function getDaysInMonth(year, month) {
        const firstDay = new Date(year, month);
        const firstDayInNextMonth = new Date(year, month + 1);
        const diff = firstDayInNextMonth - firstDay;
        return diff / (1000 * 60 * 60 * 24);
    }
